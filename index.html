<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel=icon href=img/zeda_ico.png sizes="16x16" type="image/png">
    <link rel="stylesheet" type="text/css" href="style/style.css" media="screen" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Zeda</title>
    <meta name="description" content="We as Nordic Web will provide you the online presence you deserve.">
</head>
<body id="home" data-spy="scroll" data-target=".navbar" data-offset="0">

<!-- The navbar - The <a> elements are used to jump to a section in the scrollable area -->
    <nav class="navbar navbar-inverse fixed-top">
        <img src="img/zeda.png" alt="logo">
        <ul class="nav nav-pills">
            <li class="nav-item"><a class="nav-link" href="#home">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="#games">Games</a></li>
            <li class="nav-item"><a class="nav-link" href="#members">Members</a></li>
        </ul>
    </nav>
    <div data-spy="scroll" data-target=".navbar" data-offset="0">
        <h2 id="home"></h2>
        <div class="about">

        </div>
        <h2 id="games">Games</h2>
        <div class="gamecontainer">
            <a href="https://store.steampowered.com/app/1085660/Destiny_2/"></a>
            <img src="img/Destiny_2_logo.png" alt="Destiny 2 logo" height="200px" width="400px" >
            <img src="img/Dayz.png" alt="Dayz logo" height="200px" width="340px" src="https://store.steampowered.com/app/1085660/Destiny_2/">
            <img src="img/Apex.jpg" alt="Apex logo" height="200px" width="400px" src="https://store.steampowered.com/app/1085660/Destiny_2/">
            <img src="img/ForHonor.png" alt="For Honor logo" height="200px" width="400px" src="https://store.steampowered.com/app/1085660/Destiny_2/">
            <img src="img/GTAV.jpg" alt="GTA logo" height="200px" width="400px" src="https://store.steampowered.com/app/1085660/Destiny_2/">
            <img src="img/TTS.png" alt="GTA logo" height="200px" width="400px" src="https://store.steampowered.com/app/1085660/Destiny_2/">
        </div>
        <h2 id="members">Members</h2>
        <div id="display">

        </div>
    </div>
    <img class="banner" src="img/zedaBanner.png" alt="Banner">

    <script>
        var members = ["Dragon", "Falcon", "Fiber", "Marmot", "Warewolf", "Fox", "Minotaur", "Newbie"];
        var members1 = ["anonymous.png", "Falcon.jpg", "anonymous.png", "anonymous.png", "anonymous.png", "anonymous.png", "anonymous.png", "anonymous.png"]
        var display = document.getElementById('display');
        var img;
        var membername;
        var text;
        for (var i = 0; i < members.length; i++) {
            div = document.createElement('div');
            div.className = "memberCard";
            img = document.createElement('img');
            img.src = "img/" + members1[i];
            membername = document.createElement("H2");
            text = document.createTextNode(members[i]);
            membername.appendChild(text);
            div.appendChild(membername);
            div.appendChild(img);
            display.appendChild(div);
        }
    </script>
</body>
</html>
